<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <h2>Co workers</h2>
        <ul>
            <li>egoing</li>
            <li>leezche</li>
            <li>duru</li>
            <li>taeho</li>
        </ul>

        <h2>Co workers</h2>
        <ul>
            <script>
                var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
                var i = 0;
                while(i < coworkers.length) {
                    document.write('<li><a href="https://"a.com' + coworkers[i] + '">"' + coworkers[i] + '</a></li>');
                    i += 1;
                }
            </script>
        </ul>
    </body>
</html>
